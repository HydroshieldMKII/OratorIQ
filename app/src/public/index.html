<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oratorIQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1,
        h2,
        h3,
        h4 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        .results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>oratorIQ - Upload Audio for Transcription and NLP Analysis</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required><br><br>
        <button type="submit">Upload & Analyze</button>
    </form>
    <div class="results" id="results"></div>

    <h2>Ask a Custom Question</h2>
    <form id="questionForm">
        <input type="text" id="customQuestion" placeholder="Type your question here" required>
        <button type="submit">Ask</button>
    </form>
    <div class="questionResults" id="questionResults"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            const formData = new FormData();
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            // Sanitize file name
            const sanitizedFileName = file.name.replace(/[^a-zA-Z0-9.\-_]/g, '_');
            const sanitizedFile = new File([file], sanitizedFileName, { type: file.type });

            formData.append('audio', sanitizedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                // {
                //     transcribedText: string,
                //     const questionAnalysis: {
                //         questions: {
                //             sentence: any;
                //             sentiment: any;
                //         }[];
                //         questionCount: number;
                //     }
                // }

                let questionsHtml = '';
                result.questionAnalysis.questions.forEach(question => {
                    questionsHtml += `
                        <h3>Question:</h3>
                        <p>${question.sentence}</p>
                        <h3>Sentiment:</h3>
                        <p>Sentiment Score: ${question.sentiment.vote} (${question.sentiment.score})</p>
                    `;
                });

                resultsDiv.innerHTML = `
                    <h3>Transcribed Text:</h3>
                    <p>${result.transcribedText}</p>
                    <h3>Analysis:</h3>
                    <p>Number of Questions: ${result.questionAnalysis.questionCount}</p>
                    ${questionsHtml}
                `;
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = '<p>Error processing the request. Please check logs.</p>';
            }
        });

        // Handle custom question submission
        document.getElementById('questionForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const questionResultsDiv = document.getElementById('questionResults');
            questionResultsDiv.innerHTML = '<h4 style="color: red;">Not implemented yet</h4>';
        });
    </script>
</body>

</html>
